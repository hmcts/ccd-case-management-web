language: node_js
node_js:
  - "8.11.1"  # Webapp
  - "8.12.0"  # Docker
cache: yarn
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s
  - export PATH="$HOME/.yarn/bin:$PATH"
install:
  - npm install -g codecov
  - yarn install
script:
  - yarn --version
  - yarn lint
  - yarn audit
  - yarn test
  - yarn test:coverage
  - codecov
