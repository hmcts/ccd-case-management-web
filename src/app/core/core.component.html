<div defaultOverlayTarget></div>
<cut-phase-bar phaseLabel="BETA" phaseLink="'javascript:void(0)'"></cut-phase-bar>
<cut-header-bar [title]="selectedJurisdictionName"
  username="{{profile?.user.idam.forename | titlecase}} {{profile?.user.idam.surname | titlecase}}"
  (signOutRequest)='signOut()'></cut-header-bar>
<cut-nav-bar class="global-navigation">
  <div class="nav-left" leftNavLinks>
    <ul class="menu-links">
      <li>
        <cut-nav-item label="Case List" link="/list/case"></cut-nav-item>
      </li>
      <li *ngIf="!router.isActive('/list/case', true)">
        <cut-nav-item label="Create Case" link="/create/case"></cut-nav-item>
      </li>
    </ul>
  </div>
  <div class="nav-right" rightNavLinks>
    <div class="header-search">
      <ul class="menu-links">
        <li><a href="/search/advanced" class="advanced-link">Advanced search</a></li>
        <li>
          <form action="/search" method="get" role="search">
              <label for="header-search-input" class="visually-hidden">Search</label>
              <input type="search" value="" id="header-search-input" name="q" title="Search"
                     class="search-element search-input js-class-toggle"><span
                  class="search-element search-submit-wrapper"><input type="submit" class="search-submit" value=" ">
              </span>
          </form>
        </li>
      </ul>
    </div>
  </div>
</cut-nav-bar>
<div class="container-fluid">
  <ccd-alert></ccd-alert>
  <router-outlet></router-outlet>
  <div class="block-wrapper">
    <div class="block mt-xl"></div>
  </div>
</div>
<cut-footer-bar email="service-desk@hmcts.gsi.gov.uk" phone="0207 633 4140" workhours="Monday to Friday, 8am to 6pm (excluding bank holidays)"></cut-footer-bar>
