<table class="EventLogTable">
  <thead>
  <tr>
    <th>Event</th>
    <th>Date</th>
    <th>Author</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let event of events" (click)="select(event)" [ngClass]="{'EventLogTable-Selected': selected === event}">
    <td><a [routerLink]="['./', 'event', event.id, 'history']"
           [target]="'_blank'"
           *ngIf="event.state_id !== 'Draft'">{{event.event_name}}</a><span
      *ngIf="event.state_id === 'Draft'">{{event.event_name}}</span></td>
    <td><div class="tooltip">{{event.timestamp | ccdDate : 'local'}}
      <span class="tooltiptext">UTC: {{event.timestamp | ccdDate : 'utc'}}</span>
    </div></td>
    <td>{{event.user_first_name | titlecase}} {{event.user_last_name | uppercase}}</td>
  </tr>
  </tbody>
</table>
