<table class="EventLogTable">
  <thead>
    <tr>
      <th>Event</th>
      <th>Date</th>
      <th>Author</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let event of events" (click)="select(event)" [ngClass]="{'EventLogTable-Selected': selected === event}">
      <td><a [routerLink]="['./', 'event', event.id]" [target]="'_blank'">{{event.event_name}}</a></td>
      <td>{{event.timestamp | ccdDate: 'short'}}</td>
      <td>{{event.user_first_name | titlecase}} {{event.user_last_name | uppercase}}</td>
    </tr>
  </tbody>
</table>
