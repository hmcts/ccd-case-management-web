<form *ngIf="triggers.length" class="EventTrigger" (ngSubmit)="onTrigger.emit(triggerForm.value['trigger'])" [formGroup]="triggerForm">
  <div class="form-group">
    <label class="form-label">
      Action to be taken
      <select class="form-control" formControlName="trigger" [ngClass]="{
        'EventTrigger-empty': !triggerForm.value['trigger']
      }">
        <option *ngIf="1 !== triggers.length" value="" data-default>Select action</option>
        <option *ngFor="let trigger of triggers" [ngValue]="trigger" [title]="trigger.description">{{trigger.name}}</option>
      </select>
    </label>
  </div>
  <button [disabled]="isDisabled()" type="submit" class="button">{{triggerText}}</button>
</form>
