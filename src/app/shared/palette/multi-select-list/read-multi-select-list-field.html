<table *ngIf="caseField.value && caseField.value.length; else noValue" class="multi-select-list-field-table">
  <tbody>
    <tr *ngFor="let value of caseField.value">
      <td>{{ value | ccdFixedList:caseField.field_type.fixed_list_items }}</td>
    </tr>
  </tbody>
</table>
<ng-template #noValue>
  <span class="sr-only">-</span>
</ng-template>
